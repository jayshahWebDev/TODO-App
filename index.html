<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="mainDiv">
      <!-- ADD TASK SECTION -->
      <div class="addTaskSection">
        <input class="taskInput" type="text" placeholder="Enter Task Here..." />
        <button class="addTaskBtn" onclick="addTask()">+</button>
      </div>

      <!-- LIST OF TASK SECTION -->
      <div class="taskListSection" onclick="handleEvent(event)"></div>
    </div>

    <!-- EDIT BUTTON MODAL BOX -->
    <div class="modalBox">
      <div class="editModal">
        <input class="editModalInput" type="text" placeholder="Enter here.." />
        <div class="btnSection">
          <button class="cancelBtn btnDesign">CANCEL</button>
          <button class="saveBtn btnDesign">SAVE</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
